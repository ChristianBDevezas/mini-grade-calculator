<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h2>Mini App Calculator</h2>
    <h4>After clicking on the "Calculate" button, the number typed in the "Initial grade" will be multiplied by 0.625.</h4>

    <label for="first-grade">Inicial grade:</label>
    <input type="number" id="first-grade">

    <button id="calculate">Calculate</button>

    <div class="show">
        <span>Final grade:</span>
        <span id="result"></span>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
